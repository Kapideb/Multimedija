<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HLS Player</title>

<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<style>
  body { font-family: Arial; text-align:center; padding:30px; }
  button { margin:5px; padding:10px; }
</style>
</head>
<body>

<video
  id="player"
  class="video-js vjs-default-skin"
  width="720"
  height="400"
  controls
>
  <source src="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8" type="application/x-mpegURL">
</video>

<div>
  <button onclick="playVid()">Play</button>
  <button onclick="pauseVid()">Pause</button>
  <button onclick="stopVid()">Stop</button>
  <button onclick="forward()">+5 sec</button>
  <button onclick="back()">-5 sec</button>
</div>

<script>
const player = videojs('player');

function playVid(){ player.play(); }
function pauseVid(){ player.pause(); }
function stopVid(){
  player.pause();
  player.currentTime(0);
}
function forward(){
  player.currentTime(player.currentTime()+5);
}
function back(){
  player.currentTime(player.currentTime()-5);
}
</script>

</body>
</html>
